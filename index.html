<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>宇宙传声筒 - 播放页</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2878668_urq5xu3py7.css">
  <style>
    audio::-webkit-media-controls {
      display: none !important;
    }
    audio {
      -webkit-appearance: none;
      appearance: none;
    }
  </style>
</head>
<body style="background: url('./static/background.jpg') center/cover no-repeat fixed;">
<div class="stars-container">
  <div class="stars"></div>
  <div class="shooting-stars"></div>
</div>

<div class="container">
  <div class="header">
    <img src="./static/avatar.jpg" class="logo animate-float" alt="宇宙传声筒" style="object-fit: contain;">
    <h1 class="title">来自宇宙的传声筒</h1>
    <div class="subtitle">让声音跨越星际传递温暖</div>
  </div>

  <div class="main">
    <div class="card">
      <div class="card-content">
        <div class="planet-animation">
          <div class="orbit">
            <div class="satellite"></div>
          </div>
        </div>
        
        <div class="audio-player">
          <audio id="audioPlayer" style="width: 100%; margin: 15px 0;">
            <source src="" type="audio/m4a">
            您的浏览器不支持音频播放
          </audio>
          <div class="audio-info">
            <span class="current-time">00:00</span>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span class="duration">00:00</span>
          </div>
        </div>
        
        <div class="message-card">
          <i class="iconfont icon-message"></i>
          <p class="card-text">这是一段来自宇宙的声音</p>
          <p class="card-text">请静静聆听这份独特的心意</p>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

html {
  font-size: calc(100vw / 375 * 10);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  min-height: 100vh;
  color: #fff;
  position: relative;
  overflow-x: hidden;
  font-size: 1.4rem;
}

.stars-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  pointer-events: none;
}

.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
    radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
  background-repeat: repeat;
  background-size: 200px 200px;
  animation: twinkle 4s linear infinite;
}

.shooting-stars {
  position: absolute;
  width: 100%;
  height: 100%;
}

.shooting-stars::before,
.shooting-stars::after {
  content: "";
  position: absolute;
  width: 100px;
  height: 2px;
  background: linear-gradient(90deg, #fff, transparent);
  animation: shooting-star 3s linear infinite;
}

.shooting-stars::before {
  top: 30%;
  left: -100px;
  animation-delay: 1s;
}

.shooting-stars::after {
  top: 60%;
  left: -100px;
  animation-delay: 2s;
}

@keyframes twinkle {
  0% { opacity: 0.3; }
  50% { opacity: 0.8; }
  100% { opacity: 0.3; }
}

@keyframes shooting-star {
  0% {
    transform: translateX(1000px) translateY(0) rotate(-45deg);
    opacity: 1;
  }
  100% {
    transform: translateX(0) translateY(1000px) rotate(-45deg);
    opacity: 0;
  }
}

.container {
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  position: relative;
  z-index: 1;
}

.header {
  text-align: center;
  margin-bottom: 3rem;
}

.logo {
  width: 8rem;
  height: 8rem;
  margin-bottom: 1rem;
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

.animate-float {
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-1rem); }
  100% { transform: translateY(0px); }
}

.title {
  font-size: 2.8rem;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  margin-bottom: 1rem;
}

.subtitle {
  font-size: 1.6rem;
  color: rgba(255,255,255,0.8);
}

.card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 2rem;
  padding: 2.5rem;
  width: 100%;
  max-width: 40rem;
  backdrop-filter: blur(1rem);
  margin-bottom: 3rem;
  box-shadow: 0 0.8rem 3.2rem rgba(0,0,0,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  transition: transform 0.3s ease;
}

.card:active {
  transform: scale(0.98);
}

.planet-animation {
  position: relative;
  width: 20rem;
  height: 20rem;
  margin: 0 auto;
}

.orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 18rem;
  height: 18rem;
  margin: -9rem 0 0 -9rem;
  border: 2px solid rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: orbit 10s linear infinite;
}

.satellite {
  position: absolute;
  top: -0.5rem;
  left: 50%;
  width: 1rem;
  height: 1rem;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 1rem #fff;
}

.audio-player {
  background: rgba(0,0,0,0.2);
  border-radius: 1.5rem;
  padding: 1.5rem;
  margin: 2rem 0;
}

.audio-info {
  display: flex;
  align-items: center;
  gap: 1rem;
  font-size: 1.2rem;
}

.progress-bar {
  flex: 1;
  height: 0.4rem;
  background: rgba(255,255,255,0.2);
  border-radius: 0.2rem;
}

.progress {
  width: 30%;
  height: 100%;
  background: #fff;
  border-radius: 0.2rem;
}

.message-card {
  text-align: center;
  padding: 2rem;
  position: relative;
}

.card-text {
  font-size: 1.6rem;
  margin: 1rem 0;
}

.message-bubble {
  background: rgba(255,255,255,0.15);
  border-radius: 1.5rem;
  padding: 2rem;
  margin-bottom: 1.5rem;
  position: relative;
  font-size: 1.4rem;
  line-height: 2;
}

.message-bubble:after {
  content: '';
  position: absolute;
  bottom: -1rem;
  left: 50%;
  transform: translateX(-50%);
  border-left: 1rem solid transparent;
  border-right: 1rem solid transparent;
  border-top: 1rem solid rgba(255,255,255,0.15);
}

.iconfont {
  font-size: 2rem;
}

@media (min-width: 768px) {
  html {
    font-size: 10px;
  }
  
  .card {
    padding: 3rem;
  }
}
</style>

<script>
// 音频文件列表
const audioFiles = [];

for (let i = 1; i <= 26; i++) {
  audioFiles.push(`./static/${i}.m4a`);
}

// 获取音频播放器
const audioPlayer = document.getElementById('audioPlayer');

// 随机播放音频
function playRandomAudio() {
  const randomIndex = Math.floor(Math.random() * audioFiles.length);
  audioPlayer.src = audioFiles[randomIndex];
  audioPlayer.play();
}

// 点击卡片时播放随机音频
document.querySelector('.card').addEventListener('click', playRandomAudio);

// 更新进度条
audioPlayer.addEventListener('timeupdate', function() {
  const currentTime = document.querySelector('.current-time');
  const duration = document.querySelector('.duration');
  const progress = document.querySelector('.progress');
  
  const minutes = Math.floor(audioPlayer.currentTime / 60);
  const seconds = Math.floor(audioPlayer.currentTime % 60);
  currentTime.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  
  const durationMinutes = Math.floor(audioPlayer.duration / 60);
  const durationSeconds = Math.floor(audioPlayer.duration % 60);
  duration.textContent = `${durationMinutes.toString().padStart(2, '0')}:${durationSeconds.toString().padStart(2, '0')}`;
  
  const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
  progress.style.width = `${progressPercent}%`;
});

// 禁止页面双击缩放
document.addEventListener('touchstart', function (event) {
  if (event.touches.length > 1) {
    event.preventDefault();
  }
}, { passive: false });

let lastTouchEnd = 0;
document.addEventListener('touchend', function (event) {
  const now = (new Date()).getTime();
  if (now - lastTouchEnd <= 300) {
    event.preventDefault();
  }
  lastTouchEnd = now;
}, false);

// 禁止页面缩放
document.addEventListener('gesturestart', function (event) {
  event.preventDefault();
});
</script>
</body>
</html>
